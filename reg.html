<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Register </title>
    
    <style>
           h1 {
            font-size: 25px;
            margin-top: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
        }
        table tr td {
            padding: 8px;
        }

         body{
            text-align:center;
            font-family: sans-serif;
           
         }
          input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
          input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
     
    </style>
    <script>
        function fv(){
            var un1=document.rf.un.value;
            var ufn1=document.rf.ufn.value;
            var pn1=document.rf.pn.value;
            var dob1=document.rf.dob.value;
            var pass1=document.rf.pass.value;
            var cpass1=document.rf.cpass.value;
            var add1=document.rf.add.value;
            if(un1.length<3)
            {
                alert("3 l");
                return false;
            }
            else if(ufn1.length<3){
                alert("3 l");
                return false;
            }
            else if(pn1.length!=10)
            {
                alert("10 n");
                return false;
            }
            else if(pass1!=cpass1){
                alert("p&cp m b s");
                return false;
            }
            else if(add1.length<2)
            {
                alert("5 l");
                return false;
            }

            else{
                return true;
            }

        }
    </script>
</head>
<body>
<div id="header">
        <h1>Registration</h1>
    </div>

    <div>
       <form action="login.html" name="rf" onsubmit="return fv() " >
        <table>
            <tr>
                <td><label>name</label></td>
                <td><input type="text" name="un" required></td>
            </tr>
            <tr>
                <td><label>fname</label></td>
                <td><input type="text" name="ufn" required></td>
            </tr>
            <tr>
                <td><label>ph.no</label></td>
                <td><input type="number" name="pn" required></td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td><input type="date" name="dob" required></td>
            </tr><tr>
                <td><label>gender</label></td>
                <td><label>male</label>
                    <input type="radio" name="g" value="male">
                    <label>female</label>
                        <input type="radio" name="g" value="female"></td>
            </tr><tr>
            <td><label>email</label></td>
               <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label>password</label></td>
                   <td> <input type="password" name="pass" required></td>
                </tr>
                <tr>
                    <td><label>cpassword</label></td>
                      <td><input type="password" name="cpass" required></td>
                    </tr>
                <tr>
                    <td><label>address</label></td>
                      <td><input type="text" name="add" required></td>
                    </tr>
                 <tr>
                    <td><label>State</label></td>
                      <td><select>
                          <option>TELANGANA</option>
<option>AP</option>
<option>KERALA</option>
<option>PUNJAB</option>

                          </select></td>
                    </tr>


                    <tr>
                           <td> <input type="submit" value="submit"></td>
                            <td><input type="reset" name="reset"></td></tr>
                            
        </table>
    </form></div>
</body>
</html>
